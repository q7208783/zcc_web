<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <div th:if="${param.error}">
        <div class="alert alert-danger" id="loginError">
            Username doesn't exist or Password Incorrect
        </div>
    </div>

    <div th:if="${param.logout}">
        <div class="alert alert-danger" id="logout">
            ALREADY LOGOUT
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default" id="login">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form th:action="@{/login}" method="post" id="loginForm">
                    <div class="form-group">
                        <label>
                            Username :<input type="text" required name="username" class="form-control" id="exampleInputUsername"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Password :<input type="password" required name="password" class="form-control" id="exampleInputPassword1"/>
                        </label>
                    </div>
                    <div class="btn-group" role="group" aria-label="..." style="margin-bottom: 16px;">
                        <button style="width: 108px;" type="submit" class="btn btn-default" >Login</button>
                        <button style="width: 108px;" type="button" class="btn btn-default" id="register">Register</button>
                    </div>
                    <!--<a href="/register" class="zcxy">Register</a>-->
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="loginErrorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login unsuccessful</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="js/client.js"></script>
<script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="js/libs/jwt-decode.min.js"></script>
<script src="js/client.js"></script>
</body>
</html>
